name: Build Examples

# Triggers the workflow on push or pull request events
on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_examples:
    name: Build all examples with PlatformIO and the Arduino CLI
    if: ${{ ! contains(github.event.head_commit.message, 'ci skip') }}
    uses: EnviroDIY/workflows/.github/workflows/build_examples.yaml@main
    with:
      boards_to_build: mayfly,stonefly,mega,zero,mkrvidor4000,uno_wifi_rev2,nano_every,nano_esp32,uno_r4_wifi,nano33ble,portenta_h7_m7,feather_m0,feather_m4,grandcentral_m4,huzzah,featheresp32,feather_f405,nodemcu,nodemcuv2,esp32dev,esp32-s3
      examples_to_build: all
    secrets: inherit
